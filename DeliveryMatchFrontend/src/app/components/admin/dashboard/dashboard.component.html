<div class="container mt-5">
  <h2 class="text-center">Admin Dashboard</h2>
  <div class="row">
    <div class="col-md-6">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Total Trips</h5>
          <p class="card-text">{{ totalTrips }}</p>
          <button class="btn btn-primary">View Details</button>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Recent Trips</h5>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let trip of recentTrips">
              {{ trip.departure }} to {{ trip.destination }} ({{ trip.departureDate | date:'short' }})
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Total Requests</h5>
          <p class="card-text">{{ totalRequests }}</p>
          <button class="btn btn-primary">View Details</button>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Recent Requests</h5>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let request of recentRequests">
              {{ request.type }} - {{ request.status }} ({{ request.requestDate | date:'short' }})
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
