<div class="container mt-5">
  <h2>Search Trips</h2>
  <div class="mb-3">
    <input type="text" class="form-control" [(ngModel)]="destination" placeholder="Enter destination" (ngModelChange)="search()">
  </div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let trip of trips">
      ID: {{ trip.id }} -
      Departure: {{ trip.departure }} -
      Destination: {{ trip.destination }} -
      Capacity: {{ trip.availableCapacity }}
    </li>
  </ul>
  <p *ngIf="trips.length === 0">No trips found.</p>
</div>
