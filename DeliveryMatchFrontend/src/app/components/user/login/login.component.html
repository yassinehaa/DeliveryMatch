<form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="p-6 max-w-sm mx-auto bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Login</h2>
  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ errorMessage }}
  </div>
  <div class="mb-4">
    <label for="email" class="block text-gray-700 font-bold mb-1">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="loginData.email" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
  </div>
  <div class="mb-4">
    <label for="password" class="block text-gray-700 font-bold mb-1">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="loginData.password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
  </div>
  <button type="submit" [disabled]="!loginForm.valid" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 disabled:bg-gray-400">Login</button>
</form>
