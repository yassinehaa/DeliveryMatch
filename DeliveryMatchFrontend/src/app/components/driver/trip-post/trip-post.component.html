<div class="container mt-5">
  <h2>Post New Trip</h2>
  <form (ngSubmit)="onSubmit()" #tripForm="ngForm">
    <div class="mb-3">
      <label for="departure" class="form-label">Departure</label>
      <input type="text" class="form-control" id="departure" [(ngModel)]="newTrip.departure" name="departure" required>
    </div>
    <div class="mb-3">
      <label for="destination" class="form-label">Destination</label>
      <input type="text" class="form-control" id="destination" [(ngModel)]="newTrip.destination" name="destination" required>
    </div>
    <div class="mb-3">
      <label for="stopovers" class="form-label">Stopovers (comma-separated)</label>
      <input type="text" class="form-control" id="stopovers" [(ngModel)]="newTrip.stopovers" name="stopovers" required>
    </div>
    <div class="mb-3">
      <label for="maxDimensions" class="form-label">Max Dimensions</label>
      <input type="text" class="form-control" id="maxDimensions" [(ngModel)]="newTrip.maxDimensions" name="maxDimensions" required>
    </div>
    <div class="mb-3">
      <label for="merchandiseType" class="form-label">Merchandise Type</label>
      <input type="text" class="form-control" id="merchandiseType" [(ngModel)]="newTrip.merchandiseType" name="merchandiseType" required>
    </div>
    <div class="mb-3">
      <label for="availableCapacity" class="form-label">Available Capacity</label>
      <input type="number" class="form-control" id="availableCapacity" [(ngModel)]="newTrip.availableCapacity" name="availableCapacity" required>
    </div>
    <div class="mb-3">
      <label for="departureDate" class="form-label">Departure Date</label>
      <input type="datetime-local" class="form-control" id="departureDate" [(ngModel)]="newTrip.departureDate" name="departureDate" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Post Trip</button>
  </form>
</div>
